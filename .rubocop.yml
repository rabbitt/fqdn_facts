AllCops:
  Include:
    - Rakefile
  Exclude:
    - test.rb
    - bin/**

Style/Tab:
  Enabled: false

Style/IndentationWidth:
  Enabled: false

SpecialGlobalVars:
  Enabled: false

BlockComments:
  Enabled: false

Encoding:
  Enabled: false

RegexpLiteral:
  Enabled: false

# dots at the end of lines are okay
DotPosition:
  Enabled: false

CollectionMethods:
  PreferredMethods:
    map: 'collect'
    map!: 'collect!'
    reduce: 'inject'
    detect: 'find'
    find_all: 'select'

CaseIndentation:
  IndentWhenRelativeTo: end
  IndentOneStep: true

LineLength:
  Enabled: false

# Personally, I prefer to outdent public/protected/private, as it makes
# it easier to see the different sections of code.
AccessModifierIndentation:
  EnforcedStyle: outdent

EmptyLinesAroundAccessModifier:
  Enabled: true

EndAlignment:
  AlignWith: variable

SpaceInsideBrackets:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

# Relaxed.Ruby.Style

